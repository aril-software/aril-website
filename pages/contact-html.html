<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - aril</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1 class="section-title fade-in">Contattaci</h1>
                <p class="section-subtitle fade-in">
                    Siamo qui per aiutarti. Contattaci per qualsiasi informazione o richiesta.
                </p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <!-- Contact Form -->
                    <div class="contact-form fade-in">
                        <h2>Invia un messaggio</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label class="form-label" for="name">Nome e Cognome *</label>
                                <input type="text" id="name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">Email *</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="subject">Oggetto</label>
                                <input type="text" id="subject" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="message">Messaggio *</label>
                                <textarea id="message" class="form-input" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Invia Messaggio</button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="contact-info fade-in">
                        <h2>Informazioni di contatto</h2>
                        <div class="contact-info-item">
                            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <div>
                                <h3>Telefono</h3>
                                <p>+39 000 000 000</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <div>
                                <h3>Email</h3>
                                <p>info@aril.it</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <div>
                                <h3>Indirizzo</h3>
                                <p>Via Example, 123<br>00100 Roma, Italia</p>
                            </div>
                        </div>
                        
                        <!-- Placeholder for map -->
                        <div class="contact-map">
                            <img src="/api/placeholder/800/300" alt="Mappa" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../js/main.js"></script>
    <script>
        // Load components
        ['header', 'footer'].forEach(component => {
            fetch(`../components/${component}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(`${component}-container`).innerHTML = data;
                });
        });

        // Form handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form handling logic here
            console.log('Form submitted');
        });
    </script>
</body>
</html>
