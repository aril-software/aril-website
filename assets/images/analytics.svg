<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fce4ec"/>
            <stop offset="100%" style="stop-color:#f8bbd0"/>
        </linearGradient>
    </defs>
    
    <!-- Sfondo -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- Container principale -->
    <g transform="translate(150,100)">
        <!-- Griglia di sfondo -->
        <g stroke="#f48fb1" stroke-width="0.5">
            <line x1="0" y1="0" x2="500" y2="0"/>
            <line x1="0" y1="80" x2="500" y2="80"/>
            <line x1="0" y1="160" x2="500" y2="160"/>
            <line x1="0" y1="240" x2="500" y2="240"/>
            <line x1="0" y1="320" x2="500" y2="320"/>
            <line x1="0" y1="400" x2="500" y2="400"/>
            
            <line x1="0" y1="0" x2="0" y2="400"/>
            <line x1="100" y1="0" x2="100" y2="400"/>
            <line x1="200" y1="0" x2="200" y2="400"/>
            <line x1="300" y1="0" x2="300" y2="400"/>
            <line x1="400" y1="0" x2="400" y2="400"/>
            <line x1="500" y1="0" x2="500" y2="400"/>
        </g>
        
        <!-- Grafico a linee -->
        <path d="M0,300 C100,280 150,100 200,150 S300,200 400,100 L400,400 L0,400 Z" 
              fill="rgba(236,64,122,0.2)" stroke="#ec407a" stroke-width="3"/>
        
        <!-- Grafico a barre -->
        <g transform="translate(50,0)">
            <rect x="0" y="250" width="30" height="150" fill="#ec407a"/>
            <rect x="100" y="200" width="30" height="200" fill="#ec407a"/>
            <rect x="200" y="150" width="30" height="250" fill="#ec407a"/>
            <rect x="300" y="100" width="30" height="300" fill="#ec407a"/>
        </g>
        
        <!-- Punti dati -->
        <g fill="#d81b60">
            <circle cx="0" cy="300" r="6"/>
            <circle cx="100" cy="280" r="6"/>
            <circle cx="200" cy="150" r="6"/>
            <circle cx="300" cy="200" r="6"/>
            <circle cx="400" cy="100" r="6"/>
        </g>
        
        <!-- Icone analitiche -->
        <g transform="translate(420,20)">
            <rect x="0" y="0" width="60" height="60" rx="10" fill="white" stroke="#ec407a" stroke-width="2"/>
            <line x1="10" y1="15" x2="50" y2="15" stroke="#ec407a" stroke-width="2"/>
            <line x1="10" y1="30" x2="50" y2="30" stroke="#ec407a" stroke-width="2"/>
            <line x1="10" y1="45" x2="50" y2="45" stroke="#ec407a" stroke-width="2"/>
        </g>
        
        <!-- Etichette -->
        <text x="250" y="440" font-family="Arial" font-size="14" fill="#880e4f" text-anchor="middle">
            Analisi Temporale
        </text>
    </g>
</svg>
