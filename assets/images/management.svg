<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8f5e9"/>
            <stop offset="100%" style="stop-color:#c8e6c9"/>
        </linearGradient>
    </defs>
    
    <!-- Sfondo -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- Dashboard centrale -->
    <g transform="translate(200,100)">
        <!-- Pannello principale -->
        <rect x="0" y="0" width="400" height="300" rx="15" fill="white" stroke="#4caf50" stroke-width="2"/>
        
        <!-- Elementi del dashboard -->
        <!-- Calendario -->
        <rect x="30" y="30" width="150" height="100" rx="5" fill="#f1f8e9" stroke="#81c784" stroke-width="2"/>
        <text x="60" y="70" font-family="Arial" font-size="14" fill="#2e7d32">Calendario</text>
        <line x1="45" y1="85" x2="165" y2="85" stroke="#81c784" stroke-width="1"/>
        <line x1="45" y1="105" x2="165" y2="105" stroke="#81c784" stroke-width="1"/>
        
        <!-- Grafico -->
        <rect x="220" y="30" width="150" height="100" rx="5" fill="#f1f8e9" stroke="#81c784" stroke-width="2"/>
        <polyline points="235,110 270,80 305,95 340,60 375,85" 
                  fill="none" stroke="#4caf50" stroke-width="2"/>
        
        <!-- Lista attivitÃ  -->
        <rect x="30" y="160" width="340" height="110" rx="5" fill="#f1f8e9" stroke="#81c784" stroke-width="2"/>
        <line x1="45" y1="185" x2="355" y2="185" stroke="#81c784" stroke-width="1"/>
        <line x1="45" y1="210" x2="355" y2="210" stroke="#81c784" stroke-width="1"/>
        <line x1="45" y1="235" x2="355" y2="235" stroke="#81c784" stroke-width="1"/>
        
        <!-- Icone utente -->
        <circle cx="50" cy="420" r="20" fill="#4caf50"/>
        <circle cx="100" cy="420" r="20" fill="#66bb6a"/>
        <circle cx="150" cy="420" r="20" fill="#81c784"/>
        
        <!-- Connessioni -->
        <line x1="70" y1="420" x2="80" y2="420" stroke="#a5d6a7" stroke-width="2"/>
        <line x1="120" y1="420" x2="130" y2="420" stroke="#a5d6a7" stroke-width="2"/>
    </g>
</svg>
