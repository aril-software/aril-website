<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e3f2fd"/>
            <stop offset="100%" style="stop-color:#bbdefb"/>
        </linearGradient>
    </defs>
    
    <!-- Sfondo -->
    <rect width="800" height="600" fill="url(#bgGradient)"/>
    
    <!-- Documento principale -->
    <g transform="translate(250,100)">
        <!-- Foglio base -->
        <rect x="0" y="0" width="300" height="400" rx="10" fill="white" stroke="#2196f3" stroke-width="2"/>
        
        <!-- Linee del testo -->
        <line x1="40" y1="80" x2="260" y2="80" stroke="#90caf9" stroke-width="2"/>
        <line x1="40" y1="120" x2="260" y2="120" stroke="#90caf9" stroke-width="2"/>
        <line x1="40" y1="160" x2="260" y2="160" stroke="#90caf9" stroke-width="2"/>
        <line x1="40" y1="200" x2="260" y2="200" stroke="#90caf9" stroke-width="2"/>
        
        <!-- Timbro -->
        <circle cx="200" cy="300" r="40" fill="none" stroke="#1976d2" stroke-width="2"/>
        <text x="170" y="308" font-family="Arial" font-size="14" fill="#1976d2">MULTA</text>
        
        <!-- Icona documento -->
        <rect x="40" y="280" width="80" height="100" rx="5" fill="none" stroke="#1976d2" stroke-width="2"/>
        <line x1="55" y1="300" x2="105" y2="300" stroke="#1976d2" stroke-width="2"/>
        <line x1="55" y1="320" x2="105" y2="320" stroke="#1976d2" stroke-width="2"/>
        <line x1="55" y1="340" x2="105" y2="340" stroke="#1976d2" stroke-width="2"/>
    </g>
</svg>
